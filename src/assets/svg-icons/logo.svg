<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <circle cx="100" cy="100" r="90" fill="#0a192f" />

  <path d="M100 40L70 100H90L60 160L140 100H110L130 60Z" fill="url(#gradient)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </path>

  <circle cx="100" cy="100" r="35" stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="r" values="35;70" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite" />
  </circle>

  <circle cx="100" cy="100" r="35" stroke="#00d4ff" stroke-width="2" fill="none" opacity="0.5">
    <animate attributeName="r" values="35;70" dur="3s" begin="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0" dur="3s" begin="1.5s" repeatCount="indefinite" />
  </circle>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00d4ff" />
      <stop offset="100%" stop-color="#00ffaa" />
    </linearGradient>
  </defs>
</svg>
